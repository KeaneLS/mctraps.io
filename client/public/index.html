<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Default/icon fallback -->
    <link rel="icon" href="%PUBLIC_URL%/mctraps_favicon.svg" />
    <!-- Set favicon once on initial load based on color scheme (no listeners) -->
    <script>
      (function() {
        try {
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var link = document.querySelector('link[rel="icon"]');
          if (!link) {
            link = document.createElement('link');
            link.rel = 'icon';
            document.head.appendChild(link);
          }
          link.href = prefersDark ? '%PUBLIC_URL%/mctraps_light_favicon.svg' : '%PUBLIC_URL%/mctraps_dark_favicon.svg';
        } catch (e) { /* no-op */ }
      })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="MCTraps.com - Become a Trapping Pro"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
    <title>MCTraps - Become a Trapping Pro</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
